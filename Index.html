<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица данных</title>
    <link rel="icon" href="https://jen9-ops.github.io/Note/icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 20px;
        }

        .shift-control {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .shift-control button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #e0e0e0;
            color: #333;
            transition: background-color 0.3s;
        }

        .shift-control button.active {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .shift-control button:hover {
            background-color: #d0d0d0;
        }
        
        .shift-control button.active:hover {
            background-color: #0056b3;
        }

        #currentShiftDisplay {
            font-size: 1.5em;
            font-weight: bold;
            color: #4a4a4a;
        }

        #dataForm {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        #dataForm input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .add-btn {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .add-btn:hover {
            background-color: #4cae4c;
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        .action-buttons button, .action-buttons label {
            padding: 10px 15px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
        }
        
        #newTargetControl {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #newTargetInput {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #deleteLastBtn {
            background-color: #d9534f;
        }

        #deleteLastBtn:hover {
            background-color: #c9302c;
        }

        #newTargetBtn {
            background-color: #0275d8;
        }

        #newTargetBtn:hover {
            background-color: #025aa5;
        }
        
        #downloadBtn {
            background-color: #28a745;
        }
        
        #uploadLabel {
            background-color: #17a2b8;
        }

        #ammoControl {
            margin-bottom: 20px;
        }

        #ammoControl input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #setAmmoBtn {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #setAmmoBtn:hover {
            background-color: #0056b3;
        }

        #ammoDisplay {
            margin-left: 10px;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .shot-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            background-color: #0275d8;
            color: white;
        }

        .shot-btn:hover {
            background-color: #025aa5;
        }
        
        .shot-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .section-divider {
            border-top: 2px solid #0275d8;
            margin: 20px 0;
            text-align: center;
            position: relative;
        }

        .divider-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 0 10px;
            color: #4a4a4a;
            font-weight: bold;
        }

        .shift-header {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Адаптивность для маленьких экранов */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                border: 1px solid #ccc;
                margin-bottom: 15px;
                display: block;
                padding: 10px;
                border-radius: 8px;
                background-color: #fff;
            }

            td {
                border: none;
                position: relative;
                padding-left: 50%;
                text-align: right;
            }

            td:before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
            }

            .shot-btn {
                margin-top: 10px;
                width: 100%;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-buttons button, .action-buttons label {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Таблица данных</h1>
        
        <div class="shift-control">
            <button id="chesterShiftBtn">Честер</button>
            <button id="kozakShiftBtn">Козак</button>
        </div>
        
        <div id="ammoControl">
            <label for="ammoInput">Установить б/к:</label>
            <input type="number" id="ammoInput" placeholder="Количество б/к" min="0">
            <button id="setAmmoBtn">Установить</button>
            <span id="ammoDisplay">Текущий б/к: 0</span>
        </div>

        <form id="dataForm">
            <input type="text" id="riven" placeholder="Ривень" required>
            <input type="text" id="dalnist" placeholder="Дальнисть" required>
            <input type="text" id="kut" placeholder="Кут" required>
            <button type="submit" class="add-btn">Добавить данные</button>
        </form>

        <div class="action-buttons">
            <button id="deleteLastBtn">Удалить последнюю запись</button>
            <div id="newTargetControl">
                <input type="text" id="newTargetInput" placeholder="Введите номер цели">
                <button id="newTargetBtn">Новая цель</button>
            </div>
            <button id="downloadBtn">Скачать данные</button>
            <label id="uploadLabel" for="uploadInput">Загрузить данные</label>
            <input type="file" id="uploadInput" accept=".json" style="display: none;">
        </div>
        
        <div id="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Ривень</th>
                        <th>Дальнисть</th>
                        <th>Кут</th>
                        <th>Количество выстрелов</th>
                        <th>Остаток б/к</th>
                        <th>Время и дата</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chesterShiftBtn = document.getElementById('chesterShiftBtn');
            const kozakShiftBtn = document.getElementById('kozakShiftBtn');
            const dataForm = document.getElementById('dataForm');
            const deleteLastBtn = document.getElementById('deleteLastBtn');
            const newTargetBtn = document.getElementById('newTargetBtn');
            const newTargetInput = document.getElementById('newTargetInput');
            const tableContainer = document.getElementById('table-container');
            const setAmmoBtn = document.getElementById('setAmmoBtn');
            const ammoInput = document.getElementById('ammoInput');
            const ammoDisplay = document.getElementById('ammoDisplay');
            const downloadBtn = document.getElementById('downloadBtn');
            const uploadInput = document.getElementById('uploadInput');

            let currentShift = localStorage.getItem('currentShift') || 'Козак';
            const shiftsData = JSON.parse(localStorage.getItem('shiftsData')) || {};
            
            let currentAmmo = parseInt(localStorage.getItem(`${currentShift}-ammo`)) || 0;

            const updateShiftButtons = () => {
                chesterShiftBtn.classList.remove('active');
                kozakShiftBtn.classList.remove('active');
                if (currentShift === 'Честер') {
                    chesterShiftBtn.classList.add('active');
                } else {
                    kozakShiftBtn.classList.add('active');
                }
            };
            
            const updateAmmoDisplay = () => {
                ammoDisplay.textContent = `Текущий б/к: ${currentAmmo}`;
                document.querySelectorAll('.shot-btn').forEach(btn => {
                    btn.disabled = currentAmmo <= 0;
                });
            };

            const saveData = () => {
                const data = [];
                const tableElements = tableContainer.children;
                for (let i = 0; i < tableElements.length; i++) {
                    const element = tableElements[i];
                    if (element.tagName === 'TABLE') {
                        const tableData = [];
                        element.querySelectorAll('tbody tr').forEach(row => {
                            const rivenEl = row.querySelector('td[data-label="Ривень"]');
                            const dalnistEl = row.querySelector('td[data-label="Дальнисть"]');
                            const kutEl = row.querySelector('td[data-label="Кут"]');
                            const shotCountEl = row.querySelector('.shot-count');
                            const ammoLeftEl = row.querySelector('.ammo-left');
                            const timeDateEl = row.querySelector('td[data-label="Время и дата"]');

                            const rowData = {
                                riven: rivenEl ? rivenEl.textContent : '',
                                dalnist: dalnistEl ? dalnistEl.textContent : '',
                                kut: kutEl ? kutEl.textContent : '',
                                shotCount: shotCountEl ? shotCountEl.textContent : '',
                                ammoLeft: ammoLeftEl ? ammoLeftEl.textContent : '',
                                timeDate: timeDateEl ? timeDateEl.textContent : ''
                            };
                            tableData.push(rowData);
                        });
                        data.push({ isTable: true, content: tableData });
                    } else if (element.classList.contains('section-divider')) {
                        const dividerTextEl = element.querySelector('.divider-text');
                        if (dividerTextEl) {
                           const dividerText = dividerTextEl.textContent;
                           data.push({ isDivider: true, text: dividerText });
                        }
                    }
                }
                shiftsData[currentShift] = data;
                localStorage.setItem('shiftsData', JSON.stringify(shiftsData));
                localStorage.setItem('currentShift', currentShift);
                localStorage.setItem(`${currentShift}-ammo`, currentAmmo);
            };

            const loadData = (data = shiftsData[currentShift] || []) => {
                tableContainer.innerHTML = '';
                const shiftHeader = document.createElement('div');
                shiftHeader.classList.add('shift-header');
                shiftHeader.textContent = `Текущая смена: ${currentShift}`;
                tableContainer.appendChild(shiftHeader);
                
                data.forEach(item => {
                    if (item.isTable) {
                        const newTable = document.createElement('table');
                        newTable.id = 'dataTable';
                        newTable.innerHTML = `
                            <thead>
                                <tr>
                                    <th>Ривень</th>
                                    <th>Дальнисть</th>
                                    <th>Кут</th>
                                    <th>Количество выстрелов</th>
                                    <th>Остаток б/к</th>
                                    <th>Время и дата</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        `;
                        const tableBody = newTable.querySelector('tbody');
                        item.content.forEach(rowData => {
                            appendRow(rowData, tableBody);
                        });
                        tableContainer.appendChild(newTable);
                    } else if (item.isDivider) {
                        appendDivider(item.text);
                    }
                });

                if (data.length === 0 || !data.some(item => item.isTable)) {
                    const newTable = document.createElement('table');
                    newTable.id = 'dataTable';
                    newTable.innerHTML = `
                        <thead>
                            <tr>
                                <th>Ривень</th>
                                <th>Дальнисть</th>
                                <th>Кут</th>
                                <th>Количество выстрелов</th>
                                <th>Остаток б/к</th>
                                <th>Время и дата</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    `;
                    tableContainer.appendChild(newTable);
                }

                updateAmmoDisplay();
            };
            
            const appendRow = (rowData, targetBody) => {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td data-label="Ривень">${rowData.riven}</td>
                    <td data-label="Дальнисть">${rowData.dalnist}</td>
                    <td data-label="Кут">${rowData.kut}</td>
                    <td data-label="Количество выстрелов">
                        <span class="shot-count">${rowData.shotCount}</span>
                        <button class="shot-btn">Один вперед</button>
                    </td>
                    <td data-label="Остаток б/к" class="ammo-left">${rowData.ammoLeft}</td>
                    <td data-label="Время и дата">${rowData.timeDate}</td>
                `;
                targetBody.appendChild(newRow);
            };

            const appendDivider = (text = '') => {
                const divider = document.createElement('div');
                divider.classList.add('section-divider');
                const dividerText = document.createElement('span');
                dividerText.classList.add('divider-text');
                
                // Добавляем текущую дату и время
                const now = new Date();
                const formattedDate = `${now.toLocaleDateString()}`;
                const formattedTime = `${now.toLocaleTimeString()}`;

                // Проверяем, есть ли номер цели в тексте
                let displayText = text;
                if (!displayText.includes('Цель:')) {
                    displayText = text ? `Цель: ${text}` : 'Новая цель';
                }
                
                dividerText.textContent = `${displayText} | ${formattedDate} | ${formattedTime}`;

                divider.appendChild(dividerText);
                tableContainer.appendChild(divider);
                
                const newTable = document.createElement('table');
                newTable.id = 'dataTable';
                newTable.innerHTML = `
                    <thead>
                        <tr>
                            <th>Ривень</th>
                            <th>Дальнисть</th>
                            <th>Кут</th>
                            <th>Количество выстрелов</th>
                            <th>Остаток б/к</th>
                            <th>Время и дата</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                `;
                tableContainer.appendChild(newTable);
            };
            
            chesterShiftBtn.addEventListener('click', () => {
                saveData();
                currentShift = 'Честер';
                currentAmmo = parseInt(localStorage.getItem(`${currentShift}-ammo`)) || 0;
                loadData();
                updateShiftButtons();
            });

            kozakShiftBtn.addEventListener('click', () => {
                saveData();
                currentShift = 'Козак';
                currentAmmo = parseInt(localStorage.getItem(`${currentShift}-ammo`)) || 0;
                loadData();
                updateShiftButtons();
            });

            setAmmoBtn.addEventListener('click', () => {
                const value = parseInt(ammoInput.value);
                if (!isNaN(value) && value >= 0) {
                    currentAmmo = value;
                    updateAmmoDisplay();
                    saveData();
                } else {
                    alert('Пожалуйста, введите корректное число для б/к.');
                }
            });
            
            uploadInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const loadedData = JSON.parse(event.target.result);
                        if (loadedData.shiftsData) {
                            Object.assign(shiftsData, loadedData.shiftsData);
                            localStorage.setItem('shiftsData', JSON.stringify(shiftsData));
                            
                            if (loadedData.ammoData) {
                                ['Козак', 'Честер'].forEach(shift => {
                                    if (loadedData.ammoData[`${shift}-ammo`] !== null && loadedData.ammoData[`${shift}-ammo`] !== undefined) {
                                        localStorage.setItem(`${shift}-ammo`, loadedData.ammoData[`${shift}-ammo`]);
                                    }
                                });
                            }
                            
                            currentShift = localStorage.getItem('currentShift') || 'Козак';
                            currentAmmo = parseInt(localStorage.getItem(`${currentShift}-ammo`)) || 0;
                            loadData();
                            updateShiftButtons();
                            alert('Данные успешно загружены!');
                        } else {
                            alert('Некорректный формат файла. Пожалуйста, выберите файл с данными.');
                        }
                    } catch (error) {
                        alert('Ошибка при чтении файла. Убедитесь, что это корректный JSON-файл.');
                    }
                };
                reader.readAsText(file);
            });
            
            downloadBtn.addEventListener('click', () => {
                const dataToSave = {
                    shiftsData: shiftsData,
                    ammoData: {
                        'Козак-ammo': localStorage.getItem('Козак-ammo'),
                        'Честер-ammo': localStorage.getItem('Честер-ammo')
                    }
                };
                const jsonData = JSON.stringify(dataToSave, null, 2);
                const blob = new Blob([jsonData], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `данные-${new Date().toISOString().slice(0, 10)}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });

            dataForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const riven = document.getElementById('riven').value;
                const dalnist = document.getElementById('dalnist').value;
                const kut = document.getElementById('kut').value;
                const initialShotCount = 0;
                const initialAmmoLeft = currentAmmo;
                const initialTimeDate = '';
                if (riven && dalnist && kut) {
                    const newRowData = { riven, dalnist, kut, shotCount: initialShotCount, ammoLeft: initialAmmoLeft, timeDate: initialTimeDate };
                    const lastTableBody = document.querySelector('#table-container table:last-child tbody');
                    if (lastTableBody) {
                       appendRow(newRowData, lastTableBody);
                       saveData();
                       dataForm.reset();
                       updateAmmoDisplay();
                    } else {
                       alert('Ошибка: Не удалось найти таблицу для добавления данных.');
                    }
                }
            });

            deleteLastBtn.addEventListener('click', () => {
                const lastTableBody = document.querySelector('#table-container table:last-child tbody');
                if (lastTableBody) {
                    const rows = lastTableBody.querySelectorAll('tr');
                    if (rows.length > 0) {
                        lastTableBody.removeChild(rows[rows.length - 1]);
                    } else {
                        const lastTable = document.querySelector('#table-container table:last-child');
                        if (lastTable) {
                            tableContainer.removeChild(lastTable);
                            const lastDivider = document.querySelector('#table-container .section-divider:last-child');
                            if (lastDivider) {
                                tableContainer.removeChild(lastDivider);
                            }
                        }
                    }
                }
                saveData();
            });

            newTargetBtn.addEventListener('click', () => {
                const lastTableBody = document.querySelector('#table-container table:last-child tbody');
                const targetNumber = newTargetInput.value.trim();
                
                if (lastTableBody && lastTableBody.children.length > 0) {
                    appendDivider(targetNumber);
                    saveData();
                } else if (!lastTableBody && shiftsData[currentShift] && shiftsData[currentShift].length > 0) {
                   appendDivider(targetNumber);
                   saveData();
                } else {
                   alert('Чтобы создать новую цель, добавьте хотя бы одну запись.');
                }
                newTargetInput.value = '';
            });

            tableContainer.addEventListener('click', (e) => {
                const target = e.target;
                if (target.classList.contains('shot-btn')) {
                    if (target.disabled) return;
                    
                    const row = target.closest('tr');
                    const shotCountElement = row.querySelector('.shot-count');
                    const ammoLeftElement = row.querySelector('.ammo-left');
                    
                    if (shotCountElement && ammoLeftElement) {
                        let shotCount = parseInt(shotCountElement.textContent) || 0;
                        shotCount++;
                        shotCountElement.textContent = shotCount;
                        
                        if (currentAmmo > 0) {
                            currentAmmo--;
                            ammoLeftElement.textContent = currentAmmo;
                        }
                        
                        updateAmmoDisplay();
                        
                        const timeDateCell = row.querySelector('td[data-label="Время и дата"]');
                        if (timeDateCell) {
                           const now = new Date();
                           const formattedDate = `${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
                           timeDateCell.textContent = formattedDate;
                        }

                        saveData();
                    }
                }
            });

            updateShiftButtons();
            loadData();
        });
    </script>
</body>
</html>
